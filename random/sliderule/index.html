<!DOCTYPE HTML>
<html>
  <head>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>alexalemi.com/random/sliderule.html</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
      <title>Sliderule</title>
  </head>
  <body>
    <div class="page">
      <div class="section menu">
        menu
      </div>

      <div class="section dial">
      </div>

      <div class="section info">
        <div class="reading" id="handReading">1.000</div>
        <button id="setHand">Set Hand</button>
        <button id="setFace">Set Face </button>
        <div class="reading" id="faceReading">1.000</div>
      </div>

      <div class="section powers">
        <button class="power" id="minusFive">-5</button>
        <button class="power" id="minusOne">-1</button>
        <div class="reading power" id="power">00</div>
        <button class="power" id="plusOne">+1</button>
        <button class="power" id="plusFive">+5</button>
      </div>

      <div class="section text">
        Some explanatory text.
      </div>
    </div>
  </body>
